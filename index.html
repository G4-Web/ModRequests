<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Mod Request</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <h1>Mod Request</h1>
    <p>Make sure to join <a href="https://discord.gg/binly">our modding server</a> for modded apks, meta datas, dlls, and plenty more.</p>
    <div class="form-container">
      <input type="text" id="gameName" placeholder="Game Name" required>
      <input type="url" id="gameLink" placeholder="Link to Game" required>
      <input type="url" id="discordLink" placeholder="Discord Link (Optional)">
      <textarea id="extraInfo" placeholder="Any additional information"></textarea>
      <textarea id="improvements" placeholder="Whats your discord username?"></textarea>
      <button id="formatBtn" class="glow-button">Format</button>
      <div id="preview" class="preview-container hidden">
        <h3>Preview</h3>
        <div id="embedPreview" class="embed-preview"></div>
        <button id="sendBtn" class="glow-button">Send to Discord</button>
      </div>
    </div>
  </div>
  <script src="scr.js"></script>
</body>
</html>
